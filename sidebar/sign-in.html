<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign-in page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <main class="form-signin m-auto">
            <form>
                <img class="mb-4" src="./bootstrap-logo.svg" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatinginput" placeholder="a@example.com">
                    <label for="floatinginput">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password">
                    <label for="password">Password</label>
                </div>
                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input" id="rem" value="remember-me">
                    <label for="rem" class="form-check-label">Remember me</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign-in</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2017-2023</p>
            </form>
        </main>
    </body>
</html>
